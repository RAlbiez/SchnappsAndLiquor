<div class="row">

  <!-- Side column -->
  <div class="col s2">
    <!-- Info card -->
    <div class="card grey lighten-2">
      <div class="card-content">
        <button class="btn btn-block" (click)="clipboard.copy(connection.gameState.sGameId)">Lobby
          ID: {{connection.gameState.sGameId }}</button>
        <button class="btn btn-block"
          (click)="openNewTab('https://meet.scheible.it/sul-'+connection.gameState.sGameId)">Jitsi Video-Chat</button>
      </div>
    </div>

    <!-- Display dice & dice button -->
    <div class="card grey lighten-2">
      <div class="card-content">
        <app-dice #dice (rolled)="afterRoll($event)"></app-dice>
      </div>
      <div class="card-action center">
        <button class="btn waves-effect waves-light teal" (click)="dice.roll()" [disabled]="!canRoll()">W√ºrfeln</button>
      </div>
    </div>

    <!-- Field description card -->
    <div class="card-panel grey lighten-2" *ngIf="getCurrentCoice()">
      <span>{{ getCurrentFieldText() }}
      </span>
      <hr>
      <div class="">
        <button class="btn btn-block waves-effect waves-light teal" [disabled]="!getCurrentCoice().bCanSkip"
          (click)="skip()">
          Skip ({{ getCurrentCoice().shtSkipCost }})
        </button>
        <button *ngFor="let i of getCurrentCoice().oChoices" class="btn btn-block waves-effect waves-light teal"
          [disabled]="!isPlayerTurn()" (click)="executeAction(i)">
          {{ i }}
        </button>
      </div>
    </div>

    <!-- List of players -->
    <div class="collection">
      <a *ngFor="let player of getPlayers()" class="collection-item"
        [class.active]="getCurrentPlayer() === player.sName">
        <div>
          <div [style.background]="player.sColor" class="color-dot"></div>
          {{ player.sName }}
          <ng-container *ngIf="player.sName === connection.playerName">üçÜ</ng-container>
          <ng-container *ngIf="player.sName === connection.gameState.sLobbyLeader">üëë</ng-container>
          <a class="secondary-content">üç∫: {{ player.lngPoints }}</a>
        </div>
      </a>
    </div>
  </div>

  <div class="col s10">
    <table class="centered-table">
      <tbody>
        <tr *ngFor="let rows of getRows()">
          <td *ngFor="let field of rows" class="center">
            {{ field.sText }}
            <ng-container *ngFor="let player of getPlayers()">
              <div *ngIf="player.shtBoardPosition === field.shtBoardPos">
                <div [style.background]="player.sColor" class="color-dot"></div>
              </div>
            </ng-container>
            <div [id]="'field' + field.shtBoardPos"></div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>

  <app-snake-or-ladder *ngFor="let snek of getSnakes()" [snek]="snek"></app-snake-or-ladder>

</div>
